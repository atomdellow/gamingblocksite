<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Console Gaming Blog</title>
    <meta name="description" content="Your ultimate destination for console gaming news, reviews, and discussions">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Console Gaming Blog">
    <meta property="og:description" content="Your ultimate destination for console gaming news, reviews, and discussions">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://consolegamingblog.com">
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="<%= BASE_URL %>images/logo.png" as="image">
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-color: #1a1a2e;
        color: white;
        z-index: 9999;
      }
      
      .loading-screen img {
        width: 120px;
        margin-bottom: 20px;
      }
      
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #e94560;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .noscript-message {
        text-align: center;
        padding: 30px;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="noscript-message">
        <h2>JavaScript Required</h2>
        <p>We're sorry but Console Gaming Blog doesn't work properly without JavaScript enabled. Please enable it to continue.</p>
      </div>
    </noscript>
    
    <div id="app">
      <!-- Vue App will be mounted here -->
      <div class="loading-screen">
        <img src="<%= BASE_URL %>images/logo.png" alt="Console Gaming Blog">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- built files will be auto injected -->
  </body>
</html>
